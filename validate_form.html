<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel = "stylesheet" href = "validate_form.css">
</head>
<body>
        <div id="form_container">
                <h2 id="title">Form</h2>
                <form id="myform" name="my-form" method="POST" onsubmit="submitform();return false">
                  
                  <input id="fname" type="text" name="fname" placeholder="First Name" required>
                  <label for="lname"></label>
                  <input id="lname" type="text" name="lname" placeholder="Last Name" >
                  <label for="email"></label>
                  <input id="email" type="email" name="email" placeholder="Email Address" >          
                  <label for="phoneno"></label>
                  <input id="phone" type="tel" name="phone" placeholder="Mobile Number" >                   
                  <select name="country" id="country" class="required" >
                       <option value="">Select country</option>
                       </select>
                       <select name="country" id="state" class="required" >
                       <option value="">Select state</option>
                       </select>  
                       <select name="country" id="city" class="required" >
                        <option value="">Select city</option>
                       </select>    
                  <button type="submit" type= "submit" value = "submit" >
                    <span>submit <i class="fa fa-bolt"></i></span>
                  </button>
                </form>
              </div>
              <script src="jquery-1.12.4.min.js"></script>
              <script src = "http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
              <!-- <script src = "validate.js"></script> -->
              <script src = "validate_form.js"></script>
</body>
</html>
